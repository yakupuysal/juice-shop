name: build

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
workflow_dispatch:

jobs:
  semgrep:
    name: semgrep
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep
    step:
    - name: FetchSourceCode
      uses: actions/checkout@v3
    - name: Semgrep
      run: semgrep ci --config=auto
